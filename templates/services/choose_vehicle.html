{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  /* Full background image */
  body {
    background: url('/static/image/carbike.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
  }

  /* Dark overlay for readability */
  .overlay {
    background: rgba(0, 0, 0, 0.55);
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  .container {
    position: relative;
    z-index: 2;
    color: #fff;
  }

  h2 {
    text-align: center;
    font-weight: 700;
    color: #f8fafc;
    text-shadow: 0px 2px 6px rgba(0,0,0,0.6);
  }

  /* Card Styling */
  .card {
    border-radius: 16px;
    border: none;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.4s ease;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
  }

  .card-hover:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    background: rgba(255, 255, 255, 1);
  }

  .card h5 {
    font-weight: 600;
    color: #0f172a;
  }

  .card p {
    font-size: 0.95rem;
    color: #475569;
  }

  .display-6 {
    font-size: 2.5rem;
  }
</style>

<div class="overlay"></div>

<div class="container py-5">
  <h2 class="mb-5">üöò Choose your vehicle üöñ</h2>
  <div class="row g-4 justify-content-center">
    <div class="col-md-5">
      <a href="{% url 'request_service' %}?vehicle=car" class="text-decoration-none">
        <div class="card p-4 card-hover">
          <div class="d-flex align-items-center">
            <div class="me-3 display-6">üöó</div>
            <div>
              <h5>Car</h5>
              <p class="mb-0">Select this if you need help for your car.</p>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-5">
      <a href="{% url 'request_service' %}?vehicle=bike" class="text-decoration-none">
        <div class="card p-4 card-hover">
          <div class="d-flex align-items-center">
            <div class="me-3 display-6">üèçÔ∏è</div>
            <div>
              <h5>Bike</h5>
              <p class="mb-0">Select this for bike-related assistance.</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
