{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Leave Feedback for {{ mechanic.service_center_name }}</h3>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="rating">Rating (1-5):</label>
            {{ form.rating }}
        </div>
        <div class="mb-3">
            <label for="comment">Comment:</label>
            {{ form.comment }}
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
        <a href="{% url 'mechanic_detail' mechanic.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
