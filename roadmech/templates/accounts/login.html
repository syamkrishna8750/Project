{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  body {
    background: url("{% static 'image/mech.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }

  .card {
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.15); /* transparent */
    backdrop-filter: blur(10px); /* glass effect */
    -webkit-backdrop-filter: blur(10px);
    color: #fff; /* white text for contrast */
  }

  .card-title {
    font-weight: 600;
    text-align: center;
    color: #fff;
  }

  .form-label {
    font-weight: 500;
    color: #f1f1f1;
  }

  .form-control {
    border-radius: 8px !important;
    border: 1px solid rgba(255, 255, 255, 0.4) !important;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
  }

  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .form-control:focus {
    border-color: #0d6efd !important;
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
    outline: none;
    background: rgba(255, 255, 255, 0.15);
  }

  .btn-primary {
    border-radius: 8px;
    font-weight: 500;
    padding: 10px;
    background: linear-gradient(135deg, #0d6efd, #0a58ca);
    border: none;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #0b5ed7, #0948a5);
  }

  .text-center a {
    color: #ffd700; /* gold links for contrast */
    font-weight: 500;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .text-center a:hover {
    color: #fff;
    text-decoration: underline;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card my-5 shadow-lg">
        <div class="card-body">
          <h4 class="card-title mb-3">Login</h4>
          <form method="post">{% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" type="text" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" placeholder="Enter password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
          </form>
          <div class="mt-3 text-center">
            <a href="{% url 'register' %}">Create account</a> Â·
            <a href="{% url 'mechanic_register' %}">Mechanic register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
